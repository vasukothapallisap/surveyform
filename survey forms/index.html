<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market Research Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .survey-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 8px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="survey-container">
    <h2>Market Research Survey</h2>

    <form>
      <!-- Name -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <!-- Age -->
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="10" max="100" required>

      <!-- Gender -->
      <label>Gender:</label>
      <input type="radio" name="gender" value="Male" id="male"> <label for="male">Male</label>
      <input type="radio" name="gender" value="Female" id="female"> <label for="female">Female</label>

      <!-- Product Interest -->
      <label for="interest">What type of products are you interested in?</label>
      <select id="interest" name="interest">
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="groceries">Groceries</option>
        <option value="others">Others</option>
      </select>

      <!-- Purchase Frequency -->
      <label>How often do you shop online?</label>
      <input type="radio" name="frequency" value="Daily" id="daily"> <label for="daily">Daily</label>
      <input type="radio" name="frequency" value="Weekly" id="weekly"> <label for="weekly">Weekly</label>
      <input type="radio" name="frequency" value="Monthly" id="monthly"> <label for="monthly">Monthly</label>

      <!-- Satisfaction -->
      <label>How satisfied are you with current market options?</label>
      <input type="radio" name="satisfaction" value="Very Satisfied"> Very Satisfied
      <input type="radio" name="satisfaction" value="Neutral"> Neutral
      <input type="radio" name="satisfaction" value="Dissatisfied"> Dissatisfied

      <!-- Suggestions -->
      <label for="suggestions">Any suggestions for improvement?</label>
      <textarea id="suggestions" name="suggestions" rows="4"></textarea>

      <!-- Submit -->
      <button type="submit">Submit Survey</button>
    </form>
  </div>

</body>
</html>
